<div ng-controller="showResultsCtrl" class="showResults">
    <h4 ng-click="readFiles();">Transformation Preview</h4>
    <div class="mainDiv">
        <div ng-repeat="image in images">
            <h3 style="text-transform:capitalize;">{{image.name}}</h3>
            <div class="flexHor flexCenter projectPreviewImage">
                <img height="100px" src="{{image.file}}"/>
            </div>
        </div>
    </div>
</div>
